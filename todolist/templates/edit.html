<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist/edit</title>
    <style>
        * {
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: seagreen;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: seashell;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            background-color: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('edit', index=index) }}" method="post">
        <input type="text" name="todo" value="{{ todo['task'] }}" autofocus>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
